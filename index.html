<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <title>404-is-generated</title>
</head>

<body class="bg-gray-50 text-gray-700">
  <div class="max-w-xl mx-auto mt-64">
    <h1 class="text-3xl font-bold text-gray-700">404 is generated</h1>
    <p>This page is not available at /404-is-generated/index.html. Input your dream
      URL. 404 Pages will generate a new page at your URL below.</p>
    <div class="mt-12 flex justify-center">
      <form class="flex items-center w-full max-w-md">
        <input id="api-key" type="text" class="m-1 flex-grow border-1 border-gray-300 rounded-md"
          placeholder="Gemini API key" />
        <button id="check" type="submit" class="m-1 border-1 border-gray-300 rounded-md">Check</button>
        <span id="result" class="m-1 text-sm text-gray-700"></span>
      </form>
    </div>
    <div class="mt-6">
      <h2 class="text-xl font-semibold text-gray-700">Examples</h2>
      <ul class="mt-4 list-disc pl-4 space-y-1">
        <li><a href="/diary/2025-02-14.html">diary/2025-02-14.html</a></li>
        <li><a href="/product/shoes/3.html">product/shoes/3.html</a></li>
        <li><a href="/about/my-dog.html">about/my-dog.html</a></li>
      </ul>
    </div>
  </div>

  <script>
        const apiKeyInput = document.getElementById('api-key');
        const checkButton = document.getElementById('check');
        const result = document.getElementById('result');

        checkButton.addEventListener('click', async (event) => {
          event.preventDefault();

          const apiKey = apiKeyInput.value;

          if (!apiKey) {
            result.textContent = 'Please input API key.';
            return;
          }

          result.textContent = 'Loading...';

          const response = await fetch('https://api.gemini.com/v2/index', {
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${apiKey}`
            }
          });

          if (response.ok) {
            result.textContent = 'OK';
        } else {
          result.textContent = 'NG';
        }
    });
  </script>
</body>

</html>
